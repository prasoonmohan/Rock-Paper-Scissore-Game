<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors game</title>
    <link rel="stylesheet" href="Assets/style.css" type="text/css">
</head>
<body>
    
    <div class="wrapper">
        <h1 class="heading">It's play time...</h1>
        <div class="buttons">
            <button class="rpsButton" value="Rock" id="rpsButton1">✊</button>
            <button class="rpsButton" value="Paper" id="rpsButton2">🖐</button>
            <button class="rpsButton" value="Scissors" id="rpsButton3">✌</button>
        </div>
    <div class="resultContainer">
        <div id="player-score"></div>
        <div id="computer-score"></div>
        <div id="hands"></div>
        <div id="result"></div>
        <button id="endGameButton">🛑</button>
    </div>
    </div>

    <script src="Assets/script.js" type="text/javascript"></script>
</body>
</html>
